<html lang="en">

<head>

                    <div class="d-flex justify-content-center pb-5">

                </div>

                <div class="row justify-content-center" style="margin-top: -50px;">
                    <div class="col-10 py-3 hotblock">
                        <h5 class="">熱門行政區</h4>
                            <!-- <ul class="d-flex hotList">
                                    <li class=""><a href="#" class="hotitem text-center" style="background: #8a82cc">苓雅區</a>
                                    </li>
                                    <li><a href="#" class="hotitem text-center" style="background: #FFA782 ">三民區</a></li>

                                </ul> -->

                                <button class="btn hotitem " type="button" value="苓雅區" style="background: #8a82cc">苓雅區</button>
                                <button class="btn hotitem " type="button" value="三民區" style="background: #FFA782 ">三民區</button>
                                <button class="btn hotitem " type="button" value="新興區" style="background: #F5D105 ">新興區</button>
                                <button class="btn hotitem " type="button" value="鹽埕區" style="background: #559AC8 ">鹽埕區</button>
                            </div>
        
        
                    </div>
                </div>
        </header>
        <!-- 水平線 -->
        <div class="divider mt-4 d-flex justify-content-center">
            <div class="box" style="width:24px; height:24px;">
                <i class="fas fa-chevron-circle-down"></i>
            </div>
        
        </div>
        
        
        <!--     JS操控畫面區塊 -->
        <section class="py-5 ">
            <div class="container content">
                <h2 class="text-center mb-4 content-title" style="color: #8a82cc"></h2>
        
                <div class="row content-body">
        
        
                </div>
        
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center" id="pagination">
        
                    </ul>
                </nav>
            </div>
        </section>
        <div class="gotop">
            <button class="btn gotop-btn ">
                <img src="images/btn_goTop.png" alt="">
            </button>
        </div>
        
        
        
        
        <!--     頁尾 -->

        </footer>
